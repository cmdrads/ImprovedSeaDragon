PART {
    name = SDEngine1
    module = Part
    author = AaronDoesSpace
    rescaleFactor = 1
    TechRequired = veryHeavyRocketry
    entryCost = 3275000
    cost = 3095000
    category = Propulsion
    subcategory = 0
    title = Sea Drake-8301 "Kraken" Engine
    manufacturer = Truax-Hydrojet Propulsion Industries
    description = A Gargantuan first stage engine designed for use on the Sea Drake SHLV. Producing meganewtons of thrust in one chamber requires some serious engineering, it is beyond the minds of our engineers as to how this thing stays together. DO NOT LAUNCH FROM LAND
    attachRules = 1,1,1,1,1
    mass = 175
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 215
    breakingForce = 650
    breakingTorque = 650
    maxTemp = 4500
    bulkheadProfiles = size8
    stagingIcon = LIQUID_ENGINE
    stageOffset = 1
    childStageOffset = 1
    tags = sea dragon seadragon drake ocean cryogenic hydrogen hydrolox firststage
    MODEL {
        model = ImprovedSeaDragon/Parts/Engines/SDEngine1/SDEngine1
    }

    EFFECTS {
        running_engine {
            AUDIO {
                channel = Ship
                clip = Bluedog_DB/Sounds/KW/sound_altloop
                volume = 0.0 0.0
                volume = 0.01 0.1
                volume = 1.0 2.0
                pitch = 0.0 1
                pitch = 1.0 1
                loop = true
            }

        }

        engage {
            AUDIO {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 0.5
                loop = false
            }

        }

        disengage {
            AUDIO {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 0.8
                loop = false
            }

        }

        flameout {
            PREFAB_PARTICLE {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = thrustTransform
                oneShot = true
                localScale = 1.0,1.0,1.0
                localOffset = 0,0,1.0
            }

            AUDIO {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 0.8
                loop = false
            }

        }

    }

    MODULE {
        name = ModuleEnginesFX
        engineID = SDEngine1
        runningEffectName = running_engine
        thrustVectorTransformName = thrustTransform
        exhaustDamage = True
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 218750
        heatProduction = 850

        PROPELLANT 
        {
            name = LiquidFuel
            ratio = 5
            DrawGauge = True
        }

        PROPELLANT 
        {
            name = Oxidizer
            ratio = 2
        }

        atmosphereCurve {
            key = 0 360
            key = 1 280
        }

    }

    MODULE {
        name = ModuleSurfaceFX
        thrustProviderModuleIndex = 0
        fxMax = 6.0
        maxDistance = 275
        falloff = 3.5
        thrustTransformName = thrustTransform
    }

    MODULE {
        name = ModuleWaterfallFX
        moduleID = SD2FX
        engineID = SDEngine1
        CONTROLLER {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }

        CONTROLLER {
            name = throttle
            linkedTo = throttle
            engineID = basicEngine
            responseRateUp = 0.0299999993
            responseRateDown = 0.200000003
        }

        CONTROLLER {
            name = random1
            linkedTo = random
            noiseType = perlin
            scale = 1
            minimum = 0
            speed = 2
            seed = 3
        }

        CONTROLLER {
            name = random2
            linkedTo = random
            noiseType = perlin
            scale = 1
            minimum = 0
            speed = 7
            seed = 30
        }

        CONTROLLER {
            name = random3
            linkedTo = random
            noiseType = perlin
            scale = 1
            minimum = 0
            speed = 7
            seed = 300
        }

        CONTROLLER {
            name = random4
            linkedTo = random
            noiseType = perlin
            scale = 1
            minimum = 0
            speed = 7
            seed = 3000
        }

        TEMPLATE {
            templateName = SD1FX
            overrideParentTransform = thrustTransform
            scale = 33,33,20
            rotation = 0,0,0
            position = 0,0,5.8
        }

    }

    MODULE {
        name = ModuleGimbal
        gimbalTransformName = gimbalTransform
        gimbalRange = 2.5
        useGimbalResponseSpeed = true
        gimbalResponseSpeed = 10
    }

    MODULE {
        name = FXModuleLookAtConstraint
        CONSTRAINLOOKFX {
            targetName = ActuatorUpper1
            rotatorsName = ActuatorLower1
        }

        CONSTRAINLOOKFX {
            targetName = ActuatorLower1
            rotatorsName = ActuatorUpper1
        }

        CONSTRAINLOOKFX {
            targetName = ActuatorUpper2
            rotatorsName = ActuatorLower2
        }

        CONSTRAINLOOKFX {
            targetName = ActuatorLower2
            rotatorsName = ActuatorUpper2
        }

        CONSTRAINLOOKFX {
            targetName = ActuatorUpper3
            rotatorsName = ActuatorLower3
        }

        CONSTRAINLOOKFX {
            targetName = ActuatorLower3
            rotatorsName = ActuatorUpper3
        }

        CONSTRAINLOOKFX {
            targetName = ActuatorUpper4
            rotatorsName = ActuatorLower4
        }

        CONSTRAINLOOKFX {
            targetName = ActuatorLower4
            rotatorsName = ActuatorUpper4
        }

        CONSTRAINLOOKFX {
            targetName = fuellinedeform
            rotatorsName = fuellinetrack
        }

        CONSTRAINLOOKFX {
            targetName = fuellinetrack
            rotatorsName = fuellinedeform
        }

        CONSTRAINLOOKFX {
            targetName = oxlinedeform
            rotatorsName = oxlinetrack
        }

        CONSTRAINLOOKFX {
            targetName = oxlinetrack
            rotatorsName = oxlinedeform
        }

    }

    NODE {
        name = top
        transform = node_stack_top
        size = 1
        method = FIXED_JOINT
        crossfeed = True
        rigid = False
    }

    NODE {
        name = bottom
        transform = node_stack_bottom
        size = 1
        method = FIXED_JOINT
        crossfeed = True
        rigid = False
