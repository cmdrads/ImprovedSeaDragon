PART {
    name = SDEngine2
    module = Part
    author = AaronDoesSpace
    rescaleFactor = 1
    TechRequired = veryHeavyRocketry
    entryCost = 1275000
    cost = 1095000
    category = Propulsion
    subcategory = 0
    title = Sea Drake-8302 "Proteus" Cryogenic Engine
    manufacturer = Truax-Hydrojet Propulsion Industries
    description = Monsterous upper stage engine used for the Sea Drake SHLV. This engine burns through kilotons of Liquid Hydrogen and Oxygen to deliver unrivalled performance and immense payload capabilities.
    attachRules = 1,0,1,0,1
    mass = 49.375
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 215
    breakingForce = 650
    breakingTorque = 650
    maxTemp = 4500
    bulkheadProfiles = size8
    stagingIcon = LIQUID_ENGINE
    stageOffset = 1
    childStageOffset = 1
    tags = sea dragon seadragon drake ocean cryogenic hydrogen hydrolox upperstage
    MODEL {
        model = ImprovedSeaDragon/Parts/Engines/SDEngine2/SDEngine2
    }

    EFFECTS {
        running_engine {
            AUDIO {
                channel = Ship
                clip = Bluedog_DB/Sounds/KW/sound_altloop
                volume = 0.0 0.0
                volume = 0.01 0.1
                volume = 1.0 2.0
                pitch = 0.0 1
                pitch = 1.0 1
                loop = true
            }

        }

        engage {
            AUDIO {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 0.5
                loop = false
            }

        }

        disengage {
            AUDIO {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 0.8
                loop = false
            }

        }

        flameout {
            PREFAB_PARTICLE {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = thrustTransform
                oneShot = true
                localScale = 1.0,1.0,1.0
                localOffset = 0,0,1.0
            }

            AUDIO {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 0.8
                loop = false
            }

        }

    }

    MODULE {
        name = ModuleEnginesFX
        engineID = SDEngine2
        runningEffectName = running_engine
        thrustVectorTransformName = thrustTransform
        exhaustDamage = True
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 36875
        heatProduction = 850

        PROPELLANT {
            name = LqdHydrogen
            ratio = 1
            DrawGauge = True
        }

        PROPELLANT {
            name = Oxidizer
            ratio = 8
        }

        atmosphereCurve {
            key = 0 421
            key = 1 200
        }

    }

    MODULE {
        name = ModuleSurfaceFX
        thrustProviderModuleIndex = 0
        fxMax = 3.5
        maxDistance = 175
        falloff = 1.5
        thrustTransformName = thrustTransform
    }

    MODULE {
        name = ModuleWaterfallFX
        moduleID = SD2FX
        engineID = SDEngine2
        CONTROLLER {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }

        CONTROLLER {
            name = throttle
            linkedTo = throttle
            engineID = basicEngine
            responseRateUp = 0.0299999993
            responseRateDown = 0.200000003
        }

        CONTROLLER {
            name = random1
            linkedTo = random
            noiseType = perlin
            scale = 1
            minimum = 0
            speed = 2
            seed = 3
        }

        CONTROLLER {
            name = random2
            linkedTo = random
            noiseType = perlin
            scale = 1
            minimum = 0
            speed = 7
            seed = 30
        }

        CONTROLLER {
            name = random3
            linkedTo = random
            noiseType = perlin
            scale = 1
            minimum = 0
            speed = 7
            seed = 300
        }

        CONTROLLER {
            name = random4
            linkedTo = random
            noiseType = perlin
            scale = 1
            minimum = 0
            speed = 7
            seed = 3000
        }

        TEMPLATE {
            templateName = waterfall-hydrolox-upper-1
            overrideParentTransform = thrustTransform
            scale = 8.2,8.2,25
            rotation = 0,0,0
            position = 0,0,1.3
        }

    }

    NODE {
        name = top
        transform = node_stack_top
        size = 3
        method = FIXED_JOINT
        crossfeed = True
        rigid = False
    }

    NODE {
        name = bottom
        transform = node_stack_bottom
        size = 3
        method = FIXED_JOINT
        crossfeed = True
        rigid = False
    }

}
